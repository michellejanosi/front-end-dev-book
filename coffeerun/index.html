<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CoffeeRun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body class="container">
    <header>
      <img src="cup.png" alt="coffee cup" height="40px"><h1>CoffeeRun</h1>
    </header>

    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form" oninput="level.value = strength.valueAsNumber">
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input class="form-control" name="coffee" id="coffeeOrder" autofocus required>
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="name@akronwit.org" required pattern="[a-zA-Z\s]+">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="coffee-zilla">
                Coffee-zilla
              </label>
            </div>
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="hazelnut">Hazelnut</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group">
              <label class="rating" for="strengthLevel">Caffeine Rating</label>
              <input type="range" id="strengthLevel" name="strength" min="0" max="100" value="30">
              <output for="strengthLevel" name="level">30</output>/100
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5>Pending Orders:</h5>
          <div data-coffee-order="checklist">
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/checklist.js"></script>
    <script src="scripts/formhandler.js"></script>
    <script src="scripts/datastore.js"></script>
    <script src="scripts/truck.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
